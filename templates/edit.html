
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
       
         <div class="input-group mt-5">
            
                {{form.title}}
                
            
        </div>
        <div class="input-group mt-2">
            <button type="submit" class="btn btn-success form-control">Submit</button>
        </div>
        </form>
        {% comment %} {% for a in todos %}
            <div class="alert alert-success mt-2 d-flex justify-content-between" role="alert">
                {{a.title}}
            <div class="d-flex justify-content-between">   
                <form action="{% url 'delete' a.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>

                </form>
                <a href="{% url 'edit' a.id %}"><button type="submit" class="btn btn-primary ">Edit</button>
                </a>
            
        </div>
        </div> 
        {% endfor %}  {% endcomment %}
        
    </div>
    
</body>
</html>
